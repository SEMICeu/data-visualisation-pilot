  <html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

		function drawChart() {
		var dataURL = 'https://docs.google.com/spreadsheets/d/1uH_46klGqZeoDF4VyAqMa6XAzAUCwpksY8pOgvgvRlo/gviz/tq?gid=1385776962&headers=1&tq=select%20*'
		var query = new google.visualization.Query(dataURL);
		query.send(handleQueryResponse);
		}
		
		function handleQueryResponse(response) {
				if (response.isError()) {
					alert ('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
					return;
				}
				
				var data = response.getDataTable();
		

        var options = {
          title: 'Historical dataset',
          curveType: 'function',
          legend: { position: 'right' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="curve_chart" style="width: 1500px; height: 1000px"></div>
  </body>
</html>
