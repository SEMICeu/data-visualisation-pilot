<html>
  <head>
    <link rel="stylesheet" href="../main.css"/>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['sankey']});
      google.charts.setOnLoadCallback(drawCharts);

      function drawCharts() {
        var dataURL = 'https://docs.google.com/spreadsheets/d/1uH_46klGqZeoDF4VyAqMa6XAzAUCwpksY8pOgvgvRlo/gviz/tq?gid=0&headers=1&tq=select%20*'
	       var query = new google.visualization.Query(dataURL);
	        query.send(handleQueryResponse);
    }
	  function handleQueryResponse(response) {
			if (response.isError()) {
				alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
				return;
			}

			var data = response.getDataTable();
      // Sets chart options.
      var options = {
          width: 1500,
          height: 800,
      };

      var chart = new google.visualization.Sankey(document.getElementById('sankey_diagram'));
      chart.draw(data, options);
    }
    </script>

  </head>
  <body>

    <div id="sankey_diagram" style=""></div>

  </body>
</html>


  </body>
</html>
